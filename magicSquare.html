<html>
    <head>
        <title>TTT against AI - Magic Square</title>
        <link rel="stylesheet" href="css/magic.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="user1">
                    <div class="pic">
                        <img src="./images/person.png">
                    </div>
                    <div class="info">
                        <p class="player">Player 1</p>
                        <p class="playerName"></p>
                    </div>
                </div>
            </div>
            <div class="mid">
                <div class="launchForm">
                    <div class="head">
                        <h3>Tic Tac Toe Game</h3>
                    </div>
                </div>
                <div class="board">
                    <div class="turn">
                        <div><h1 class="turnIndicator">It's <span id="playerLabel">Player 1</span>'s turn</h1></div>
                    </div>
                    <div class="container-out">
                        <div class="container-in">
                            <div class="table-container">
                                <table>
                                    <!--
                                <tr>
                                    <td></td>
                                    <th scope="col" class="chead"><div >A</div></th>
                                    <th scope="col" class="chead"><div >B</div></th>
                                    <th scope="col" class="chead"><div >C</div></th>
                                </tr>
                                -->    
                                    <tr>
                                        <!--<th scope = "row" class="rhead"><div >1</div></th>-->
                                        <td><div class="box"></div></td>
                                        <td><div class="box"></div></td>
                                        <td><div class="box"></div></td>
                                    </tr>
                                    <tr>
                                        <!--<th scope = "row" class="rhead"><div><span>2</span></div></th>-->
                                        <td><div class="box"></div></td>
                                        <td><div class="box"></div></td>
                                        <td><div class="box"></div></td>
                                    </tr>
                                    <tr>
                                        <!--<th scope = "row" class="rhead"><div><span>3</span></div></th>-->
                                        <td><div class="box"></div></td>
                                        <td><div class="box"></div></td>
                                        <td><div class="box"></div></td>
                                    </tr>
                                </table>
                                <button id="reset">Reset</button>
                                <button id="backToMenu">Go Back</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="user1">
                    <div class="pic">
                        <img src="./images/person.png">
                    </div>
                    <div class="info">
                        <p class="player">AI Agent</p>
                        <p class="playerName">Agent X</p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/magic.js"></script>
    </body>
</html>
