<html>
    <head>
        <title> Tic Tac Toe </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="user1">
                    <div class="pic">
                        <img src="./images/person.png">
                    </div>
                    <div class="info">
                        <p class="player">Player 1</p>
                        <p class="playerName"></p>
                    </div>
                </div>
            </div>
            <div class="mid">
                <div class="launchForm">
                    <div class="head">
                        <h3>Tic Tac Toe Game</h3>
                    </div>
                    <div>
                        <h4 class="twoPlayerHead">
                            Two Player Game
                        </h4>
                    </div>
                    <div class="form">
                        <div class="formElements">
                            <label for="p1Name">Player 1 Name</label>
                            <input type="text" id = "p1Name">    
                        </div>
                        <div class="formElements">
                            <label for="p2Name">Player 2 Name</label>
                            <input type="text" id = "p2Name">    
                        </div>
                        <div class="button">
                            <input type="submit" name="submitButton" id="submitButton">
                        </div>
                    </div>
                </div>
                <div class="board hideBoard">
                    <div class="head">
                        <h3>Tic Tac Toe Game</h3>
                    </div>
                    <div class="turn">
                        <div><h1 class="turnIndicator">It's <span id="playerLabel">Player 1</span>'s turn</h1></div>
                    </div>
                    <div class="container-out">
                        <div class="container-in">
                        <div class="table-container">
                            <table align="center">
                            <tr>
                                <td></td>
                                <th scope="col" class="chead"><div >A</div></th>
                                <th scope="col" class="chead"><div >B</div></th>
                                <th scope="col" class="chead"><div >C</div></th>
                            </tr>    
                            <tr>
                                <th scope = "row" class="rhead"><div >1</div></th>
                                <td><div class="box"></div></td>
                                <td><div class="box"></div></td>
                                <td><div class="box"></div></td>
                            </tr>
                            <tr>
                                <th scope = "row" class="rhead"><div><span>2</span></div></th>
                                <td><div class="box"></div></td>
                                <td><div class="box"></div></td>
                                <td><div class="box"></div></td>
                            </tr>
                            <tr>
                                <th scope = "row" class="rhead"><div><span>3</span></div></th>
                                <td><div class="box"></div></td>
                                <td><div class="box"></div></td>
                                <td><div class="box"></div></td>
                            </tr>
                            </table>
                            <button id="reset">Reset</button>
                            <button id="backToMenu">Go Back</button>
                        </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="right">
                <div class="user1">
                    <div class="pic">
                        <img src="./images/person.png">
                    </div>
                    <div class="info">
                        <p class="player">Player 2</p>
                        <p class="playerName"></p>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
