<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>

<h1>Milky Mocha Tic-Tac-Toe</h1>
<table>
	<tr>
		<td value=0 ></td>
		<td value=1 class="vertical"></td>
		<td value=2></td>
	</tr>	

	<tr>
		<td value=3 class="horizontal"></td>
		<td value=4 class="vertical horizontal"></td>
		<td value=5 class="horizontal"></td>
	</tr>	

	<tr>
		<td value=6 ></td>
		<td value=7 class="vertical"></td>
		<td value=8 ></td>
	</tr>
</table>
<div id="buttons">
	<button>Level 1</button>
	<button>Level 2</button>
	<button>Level 3</button>
	<button>Level 4</button>
	<button>Unbeatable</button>
	<button id="reset">Reset Game</button>
	<button id="start">Start Game</button>
</div>

<script type="text/javascript" src="tictactoe.js"></script>
</body>
</html>
